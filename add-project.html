<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Proyecto</title>
    <link rel="stylesheet" href="src/style2.css" />
  </head>
  <body>
    <header class="header">
      <h1>Agregar Nuevo Proyecto</h1>
      <p>Completa los detalles del nuevo proyecto</p>
    </header>

    <section class="form-container">
      <form id="newProjectForm">
        <div class="input-field">
          <label for="projectName">Nombre del Proyecto</label>
          <input type="text" id="projectName" name="projectName" required />
        </div>

        <div class="input-field">
          <label for="projectDescription">Descripción</label>
          <textarea id="projectDescription" name="projectDescription" rows="4" required></textarea>
        </div>

        <button type="submit" class="submit-button">Agregar Proyecto</button>
      </form>

      <button class="back-button" onclick="window.location.href='index.html'">
        Volver al Inicio
      </button>
    </section>

    <footer class="footer">
      <p>&copy; 2024 Mi Nombre. Todos los derechos reservados.</p>
    </footer>

    <script>
      document.getElementById("newProjectForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("projectName").value;
        const description = document.getElementById("projectDescription").value;

        // Guardar los datos en localStorage (o enviar a backend)
        const projects = JSON.parse(localStorage.getItem("projects")) || [];
        const newProject = { name, description, icon: Math.floor(Math.random() * 3) };
        projects.push(newProject);
        localStorage.setItem("projects", JSON.stringify(projects));

        alert("¡Proyecto agregado con éxito!");
        window.location.href = "index.html"; // Regresa al inicio
      });
    </script>
  </body>
</html>
